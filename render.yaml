# Render Blueprint for LLM Council
# Documentation: https://docs.render.com/blueprint-spec

services:
  # Backend API service (FastAPI/Python)
  - type: web
    name: llm-council-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false  # Must be set manually in Render dashboard for security
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ERROR_CLASSIFICATION_ENABLED
        value: "true"
      - key: FRONTEND_URL
        value: https://llm-council-frontend.onrender.com
    healthCheckPath: /

  # Frontend static site (React/Vite)
  - type: web
    name: llm-council-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://llm-council-api.onrender.com
